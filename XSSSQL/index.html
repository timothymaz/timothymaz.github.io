<!DOCTYPE html>
<html>

<head>
    <title>XSS Demonstrator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>


</head>

<body>
    <div class="container py-5">
        <h1 class="mb-4">XSS Demonstrator</h1>
        <p>Type something into the textbox:</p>
        <div class="input-group mb-3">
            <input type="text" id="userInput" class="form-control" placeholder="Enter your text here...">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="testButton">Test XSS</button>
            </div>
        </div>
        <p>Try entering something like <code>&lt;script&gt;alert('XSS!')&lt;/script&gt;</code> and see what happens.</p>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">XSS Test Output</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="output"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
